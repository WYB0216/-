<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网上银行-个人存款在线计算器</title>
				<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script>
        	//定义一个函数，完成存款的计算
        	function calc()
        	{ var amount= document.getElementById("amount").value;
        	//定义一个正则表达式
        	var amountnum=parseInt(amount);
        	  var regExp=/^[0-9]{2,6}$/;
        	  if(!regExp.test(amountnum)){//把字符串转成整数
        	  	document.getElementById("amount").value="输入不合法！必须是2-6位数字";
        	  	document.getElementById("amount").style="color:red";
        	  	return;
        	  	
        	  }//输入合法
        	
        	  
            
        	  var lilv=document.getElementById("year").value;
        	  //var lilvnum=parseInt(lilv);
        	  var lixi=amountnum * lilv;
        	  var total=amountnum + lixi;
        	  
        	  document.getElementById("lixi").value=lixi;
        	  document.getElementById("total").value=total;
        	}
        	//- 判断是否为数字
        	//1. 获取存款金额（读取文本框里用户输入的数字）
        	//2. 开始计算
        	//3. 把计算的结果写入相应的文本框
        	 function cleartext(){
        	 	document.getElementById("amount").value='';
        	 	document.getElementById("amount").style="color:black" ;       	 	
        	 	
        	 	
        	 }
        </script>
	</head>
	<body>
		<div class="container">
		<h1 align="center">个人网银-个人存款计算</h1>
		<table class="table table-bordered text-center">
			<tr class="bg-primary">
				<td colspan="2">个人存款计算器</td>
			</tr>
			<tr>
				<td>存款金额</td>
				<td><input onfocus="cleartext()" id="amount" type="text" class="form-control"/>
				</td>
			</tr>
			<tr>
				<td>存款年限</td>
				<td><select id="year" class="form-control">
					<option value="0.0175">一年(1.75%)</option>
					<option value="0.02">二年(2%)</option>
					<option value="0.0225">三年(2.25%)</option>
					<option value="0.025">四年(2.5%)</option>
					<option value="0.0275">五年（2.75%）</option>
				</select></td>
			</tr>
			<tr>
				<td>所得利息</td>>
				<td><input id="lixi" type="text" class="form-control" readonly="readonly"></td>
				<tr>
					<td>本息合计</td>
					<td><input id="total" type="text" id="total" class="form-control" readonly="readonly"></td>
					
					
				</tr>
				
			<tr>
				<td colspan="2">
					<button onclick="calc()" class="btn btn-primary btn-block">计算</button>
				</td>
				
			</tr>
			
		</table>
		<h5 align="center">开发者：WYB<h5>
		</div>
	</body>
</html>
